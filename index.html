<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

	<title>Happy Birthday !!!</title>
</head>
<body>
		  <audio id="birthday-audio" src="assets/hbd3.mp3" preload="auto"></audio>

    <script src="script.js"></script>

		
		<!-- new section start-->
		 <p class="Mesage" id="Message">Make a Wish!! and Proceed to blow!!</p> 
<div id="balloon-container">
<div class="birthday-bg animate__animated animate__fadeIn "> 
	<img class=" d-block w-75" src="assets/hbimage.png" alt="Happy Birthday"  />
</div>
  
</div>

		<section class="main_heading cake">
			 <button id="wishButton " class="wish-button btn btn-shadow-drop btn-shadow-drop--purple" onclick="startWish()">Ready?</button>
<p id="blowMessage" class="blowtext animate__animated animate__jackInTheBox" style="display: none;">
  Blow into your microphone! Harder!!!
</p>


			  
<p id="finalMessage" class="type" style="--n:53;"> Happy Birthday !!! Hope your special day is filled with happiness and love!</p>


         
			 <div class="cake">

   
  
  
    <div class="layer layer-plate animate__animated animate__bounceInDown animate-delay-1"></div>
    <div class="layer layer-bottom animate__animated animate__bounceInDown animate-delay-2"></div>
    <div class="layer layer-middle animate__animated animate__bounceInDown animate-delay-3"></div>
    <div class="layer layer-top animate__animated animate__bounceInDown animate-delay-4"></div>
	 <div class="layer layer-icing animate__animated animate__zoomInDown animate-delay-4"></div> 
   <div class="candle animate__animated animate__bounceIn animate-delay-6">
     <div class="flame"></div>
    <img class="smoke smoke1" src="assets/smoke.png" />
   </div>
    
      <div class="year">
        <div class="number-container animate__animated animate__bounceIn animate-delay-6">
          <div class="digit">
  <div class="mini-flame"></div>
  <img class="smoke smoke1" src="assets/smoke.png" />
  <span class="neon">2</span>

</div>
<div class="digit">
  <div class="mini-flame"></div>
  <img class="smoke smoke2" src="assets/smoke.png" />
  <span class="neon">4</span>
</div>
   

        </div>
      </div>
    </div>
  </div>

 <div id="statusMessage" class="status">Click the button and blow to make your wish!</div>
  <div id="volumeDisplay" class="hidden-initial">Volume: 0.000</div> 
 

		</section>	

	









</body>
</html>
